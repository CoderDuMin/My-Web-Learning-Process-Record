<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h2>当前计数：{{counter}}</h2>
    <button @click="increment">+1</button>
    <button @click="decrement">-1</button>
  </div>
  
  <script src="./lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          counter: 0
        }
      },
      // methods: option api
      methods: {
        increment: function() {
          this.counter++
          console.log(this) //vue实例的代理对象
        },
        // increment: () => {
        //   // 使用箭头函数定义
        //   // this 会向上级寻找 -> window
        //   // option api 中定义methods不应使用箭头函数，会出现this指向错误
        //   console.log(this) // window
        //   this.counter++
        // },
        decrement: function() {
          this.counter--
        }
      }
    })

    app.mount("#app")
  </script>
</body>
</html>

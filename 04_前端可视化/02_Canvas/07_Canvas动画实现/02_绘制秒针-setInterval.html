<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      background-image: url(../images/grid.png);
    }
    #myCanvas{
      background-color: rgba(255,0,0,.1);
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="600" height="600"></canvas>

  <script>
      const canvasEl = document.querySelector('#myCanvas')
      const ctx = canvasEl.getContext('2d')
     
      let angle = 0
      setInterval(() => {
        angle++
        drawPoint()
      },1000)

    function drawPoint(){
        ctx.clearRect(-100,-100,600,600)

        // 时钟边框
        ctx.save()
        ctx.beginPath()
        ctx.stokeStyle='#1890ef'
        ctx.lineWidth=5
        ctx.translate(200,200)
        ctx.arc(0,0,90,0,Math.PI*2)
        ctx.closePath()
        ctx.stroke()
        ctx.restore()

        // 绘制时针
        ctx.save()
        ctx.translate(200,200)
        ctx.rotate(Math.PI * 2 / 360 * (Math.floor(angle/3600) + 97))
        ctx.lineWidth = 6
        ctx.strokeStyle='#333'
        ctx.beginPath()
        ctx.moveTo(0,0)
        ctx.lineTo(0,-50)
        ctx.closePath()
        ctx.stroke()
        ctx.restore()

        // 绘制分针
        ctx.save()
        ctx.translate(200,200)
        ctx.rotate(Math.PI * 2 / 360 * (Math.floor(angle/60) + 180))
        ctx.lineWidth = 4
        ctx.strokeStyle='#18e0ef'
        ctx.beginPath()
        ctx.moveTo(0,0)
        ctx.lineTo(0,-70)
        ctx.closePath()
        ctx.stroke()
        ctx.restore()

        // 绘制秒针
        ctx.save()
        ctx.translate(200,200)
        ctx.rotate(Math.PI * 2 /360 * angle)
        ctx.lineWidth = 2
        ctx.strokeStyle='#1890ef'
        ctx.beginPath()
        ctx.moveTo(0,0)
        ctx.lineTo(0,-80)
        ctx.closePath()
        ctx.stroke()
        ctx.restore()



        //绘制分针

        ctx.restore()
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url(../images/grid.png);
        }
        #canvas{
            background-color: rgba(255,0,0,.4);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600">
        您的浏览器不支持canvas，请升级您的浏览器
    </canvas>

    <script>
        window.onload = function(){
            const ctx = document.querySelector('#canvas').getContext('2d')

            ctx.fillStyle='red'
            ctx.fillRect(10,10,30,10)
            ctx.fillStyle='green'
            ctx.fillRect(50,10,30,10)
            ctx.fillStyle='blue'
            ctx.fillRect(90,10,30,10)

            ctx.fillStyle='red'
            ctx.fillRect(10,30,30,60)
            ctx.fillStyle='green'
            ctx.fillRect(50,30,30,60)
            ctx.fillStyle='blue'
            ctx.fillRect(90,30,30,60)
        }
    </script>
    
</body>
</html>

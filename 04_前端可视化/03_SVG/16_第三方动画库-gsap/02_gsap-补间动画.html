<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      background-image: url(../images/grid.png);
    }
    svg{
      background-color: rgba(255,0,0,.1);
    }
  </style>
</head>
<body>
  <svg height="300" width="300">
    <rect id="retangle1" x="0" y="0" width="100" height="100" fill="#1890ef"></rect>
  </svg>
  <svg height="300" width="300">
    <rect id="retangle2" x="0" y="0" width="100" height="100" fill="#1890ef"></rect>
  </svg>
  <svg height="300" width="300">
    <rect id="retangle3" x="0" y="0" width="100" height="100" fill="#1890ef"></rect>
  </svg>

  <script src="./lib/gsap.min.js"></script>

  <script>
    window.onload = () => {
      gsap.to('#retangle1',{
        x:100,
        duration:2,
        repeat:-1,
      })
      gsap.from('#retangle2',{
        scale:0.5,
        duration:2,
      })
      gsap.fromTo('#retangle3',{
        x:100,
        scale:0.5,
        duration:2,
      },{
        x:0,
        scale:1,
        duration:2,
        repeat:-1
      })
    }
  </script>
</body>
</html>

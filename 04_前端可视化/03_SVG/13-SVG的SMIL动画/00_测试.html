<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0;
      padding: 0;
    }

    body{
      background-image: url(../images/grid.png);
    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>

</head>
<body>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    <rect x="0" y="0" width="100" height="50" fill="red">
      <set
        attributeName="y"
        from="0"
        to="200"
        begin="2s"
      >
      </set>
    </rect>
  </svg>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    <rect id="rectangle" x="0" y="0" width="100" height="50" fill="green">
       <set
          attributeName="x"
          to="200"
          begin="rectangle.click"
       >
       </set> 
    </rect>
  </svg>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    <rect id="rectangle" x="0" y="0" width="100" height="50" fill="blue">
       <animate
        attributeName="x"
        to="200"
        dur="2s"
        begin="1s"
        fill="freeze"
        repeatCount="3"
       ></animate>
    </rect>
  </svg>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    <rect id="rectangle" x="0" y="0" width="100" height="50" fill="blue">
       <animate
        attributeName="x"
        values="0;170;200"
        dur="2s"
        fill="freeze"
        repeatCount="3"
       ></animate>
    </rect>
  </svg>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    <rect id="rectangle" x="0" y="0" width="100" height="50" fill="pink">
       <animate
        id="oneAnimate"
        attributeName="x"
        to="200"
        dur="2s"
        begin="1s"
        fill="freeze"
       ></animate>
       <animate
        attributeName="y"
        to="200"
        dur="2s"
        begin="oneAnimate.end"
        fill="freeze"
       ></animate>
    </rect>
  </svg>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    <rect x="0" y="0" width="100" height="50" fill="red">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0;200 0"
        dur="2s"
        begin="1s"
        repeatCount="indefinite"
      >
      </animateTransform>
    </rect>
  </svg>
  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    <rect x="0" y="0" width="100" height="50" fill="red">
      <animateTransform
        id="oneTranslate"
        attributeName="transform"
        type="translate"
        values="0 0;200 0"
        dur="2s"
        begin="1s"
        fill="freeze"
        repeatCount="1"
      >
      </animateTransform>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 250 150"
        to="360 250 150"
        dur="2s"
        begin="oneTranslate.end"
      >
      </animateTransform>
    </rect>
  </svg>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    <rect x="0" y="0" width="100" height="50" fill="red">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;2;1"
        dur="2s"
        begin="1s"
        repeatCount="indefinite"
      >
      </animateTransform>
    </rect>
  </svg>
</body>
</html>
